<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Webpage</title>
  <style>
    /* Whole page */
    body {
      background-image: url(bca4.jpg); /* Random background image */
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    /* Main heading */
    h1 {
      font-family: Georgia, serif;
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 6px black;
      margin-top: 50px;
    }

    /* Subheading */
    h2 {
      font-family: "Courier New", monospace;
      font-size: 2rem;
      color: lightblue;
    }

    /* Paragraph */
    p {
      font-size: 1.2rem;
      font-style: italic;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 8px;
      width: 60%;
      margin: 20px auto;
    }

    /* Button */
    button {
      background-color: #ff5733;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c70039;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <h2>YOHOOO!!ANYBODY HOMEE??BIG BAD VAMPIRE OUT HERE..</h2>
  <button>Run Little Mouse.</button>
</body>
</html>
