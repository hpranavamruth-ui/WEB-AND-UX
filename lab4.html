<!DOCTYPE html>
<html>
<head>
    <title>Simple Schedule Table</title>
</head>
<body style="background-color: lightblue;">

    <h2>Weekly Schedule</h2>

    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Day</th>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
            <th>11:00 - 12:00</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>History</td>
            <td>Math</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Computer</td>
            <td>Science</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Math</td>
            <td>History</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Sports</td>
            <td>Computer</td>
            <td>English</td>
        </tr>
    </table>

</body>
</html>
