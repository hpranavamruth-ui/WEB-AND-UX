<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    nav a:hover {
      background-color: #575757;
    }

    .content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .box {
      background-color: #f2f2f2;
      padding: 20px;
      flex: 1;
      margin: 10px;
      text-align: center;
      border-radius: 10px;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* -------- MEDIA QUERIES -------- */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 18px;
      }

      nav a {
        padding: 8px;
        font-size: 14px;
      }

      footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Webpage Of Hotel</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="content">
    <div class="box">Restaurent</div>
    <div class="box">Rooms</div>
    <div class="box">Activities</div>
  </div>

  <footer>
    <p>FOR ANY QUIRES CONTACT OFFICE DESK</p>
  </footer>
</body>
</html>
